
<div class='post_card'>
	<div class="post_header"><p>{{ post.date_pub }}</p>
	</div>
	<div class="main">
		<div class="post_content">
			<h3>{{ post.title }}</h3>
			<p>{{ post.body|truncatewords:5 }}</p>
			<div class="links">
			<a href="{{ post.get_absolute_url }}">Read</a>
			<a href="{{ post.get_update_url }}">Update</a>
			</div>
		</div>
		<div class="post_footer">
			<p>Tags:</p>
			{% for tag in post.tags.all %}
			<a href="{{ tag.get_absolute_url }}">#{{ tag.title }}</a>
			{% endfor %}
		</div>
	</div>
</div>
